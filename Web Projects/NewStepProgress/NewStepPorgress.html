<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>New Progress bar</title>
  </head>
  <body>
    <h1>New Step by Step bar</h1>
    <div class="progress-container">
      <div class="step-container">
        <div id="step1" class="active-step step">step 1</div>
        <div id="step2" class="step">step 2</div>
        <div id="step3" class="step">step 3</div>
        <div id="step4" class="step">step 4</div>
        <div id="step5" class="step">step 5</div>
      </div>
      <div class="bar-container">
        <div class="bar"></div>
      </div>
    </div>
    <div class="form-container">
      <div id="form1" class="active-form form">
        <div class="content">Welcome to step1</div>
        <div class="button-container">
          <input type="button" id="next-btn" value="Next" />
        </div>
      </div>
      <div id="form2" class="form">
        <div class="content">Welcome to step2</div>
        <div class="button-container">
          <input type="button" id="prev-btn" value="Previous" />
          <input type="button" id="next-btn" value="Next" />
        </div>
      </div>
      <div id="form3" class="form">
        <div class="content">Welcome to step3</div>
        <div class="button-container">
          <input type="button" id="prev-btn" value="Previous" />
          <input type="button" id="next-btn" value="Next" />
        </div>
      </div>
      <div id="form4" class="form">
        <div class="content">Welcome to step4</div>
        <div>
          <input type="button" id="prev-btn" value="Previous" />
          <input type="button" id="next-btn" value="Next" />
        </div>
      </div>
      <div id="form5" class="form">
        <div class="content">Welcome to step5</div>
        <div class="button-container">
          <input type="button" id="prev-btn" value="Previous" />
          <input type="button" id="next-btn" value="Next" />
        </div>
      </div>
      <div id="form6" class="form">
        <div class="content">woohoo! all tasks are finished</div>
        <div class="button-container">
          <input type="button" id="prev-btn" value="Previous" />
        </div>
      </div>
    </div>
  </body>
</html>
