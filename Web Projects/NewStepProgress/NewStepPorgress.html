<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>New Progress bar</title>
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <h1>New Step by Step bar</h1>
    <div class="container">
      <div class="progress-container">
        <div class="step-container">
          <div id="step1" class="step">step 1</div>
          <div id="step2" class="inactive-step step">step 2</div>
          <div id="step3" class="inactive-step step">step 3</div>
          <div id="step4" class="inactive-step step">step 4</div>
          <div id="step5" class="inactive-step step">step 5</div>
        </div>
        <div class="bar-container">
          <div class="bar"></div>
        </div>
      </div>
      <div class="form-container">
        <div id="form1" class="form">
          <div class="content">Welcome to step 1</div>
          <div class="button-container">
            <input type="button" class="prev-btn" value="Previous" />
            <input type="button" class="next-btn" value="Next" />
          </div>
        </div>
        <div id="form2" class="inactive-form form">
          <div class="content">Welcome to step 2</div>
          <div class="button-container">
            <input type="button" class="prev-btn" value="Previous" />
            <input type="button" class="next-btn" value="Next" />
          </div>
        </div>
        <div id="form3" class="inactive-form form">
          <div class="content">Welcome to step 3</div>
          <div class="button-container">
            <input type="button" class="prev-btn" value="Previous" />
            <input type="button" class="next-btn" value="Next" />
          </div>
        </div>
        <div id="form4" class="inactive-form form">
          <div class="content">Welcome to step 4</div>
          <div class="button-container">
            <input type="button" class="prev-btn" value="Previous" />
            <input type="button" class="next-btn" value="Next" />
          </div>
        </div>
        <div id="form5" class="inactive-form form">
          <div class="content">Welcome to step 5</div>
          <div class="button-container">
            <input type="button" class="prev-btn" value="Previous" />
            <input type="button" class="next-btn" value="Next" />
          </div>
        </div>
        <div id="form6" class="inactive-form form">
          <div class="content">Woohoo! All tasks are finished</div>
          <div class="button-container">
            <input type="button" class="prev-btn" value="Previous" />
            <input type="button" class="next-btn" value="Next" />
          </div>
        </div>
      </div>
    </div>

    <script src="App.js"></script>
  </body>
</html>
