<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIT Neumorph Login</title>
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="logo-container">
        <img src="vit logo3.jpg" />
      </div>
      <p>Portal designed for students usage</p>
      <div class="input-container">
        <div class="email">
          <input
            type="email"
            placeholder="email"
            autocomplete="off"
            class="email"
          /><br />
        </div>
        <div class="pwd">
          <input type="password" placeholder="password" class="pwd" /><br />
        </div>
        <input type="button" value="Submit" class="submit-btn" /><br />
      </div>
      <div class="link-container">
        <a href="forgotPwd.html">Forgot password?</a>
        <a href="signUp.html">Sign up</a>
      </div>
    </div>
  </body>
</html>
