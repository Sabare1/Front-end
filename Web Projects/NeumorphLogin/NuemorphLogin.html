<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIT Neumorph Login</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="logo-container">
          <img src="vit logo.png" />
          <p>Portal designed for students usage</p>
        </div>
        <div class="input-container">
          <input type="email" placeholder="email" class="email" /><br />
          <input type="password" placeholder="password" class="pwd" /> <br />
          <input type="button" value="Submit" class="submit-btn" /> <br />
        </div>
        <div class="link-container">
          <a href="forgotPwd.html">Forgot password?</a>
          <a href="signUp.html">Sign up</a>
        </div>
      </div>
    </div>
  </body>
</html>
