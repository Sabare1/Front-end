<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="/Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Toast Notification</h1>
    <div class="container">
      <div id="toast-container">
        <div class="toast-icon"><img class="icon" /></div>
        <div class="toast-content"></div>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <input type="button" value="Submit" class="submit" onclick="submit()" />
        <input type="button" value="Failed" class="fail" onclick="fail()" />
        <input
          type="button"
          value="Information"
          class="info"
          onclick="info()"
        />
        <input type="button" value="Warning" class="warn" onclick="warn()" />
      </div>
    </div>

    <script src="/App.js"></script>
  </body>
</html>
