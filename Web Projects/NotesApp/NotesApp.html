<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotesApp</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <h1>Notes Taking App</h1>

      <div class="note">

      </div>
    </div>
  </body>
</html>
