<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorem Ipsum Generator</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Lorem Ipsum Generator</h1>

    <div class="container">
      <div class="inner-div">
        <p>Paragraphs:</p>
        <input type="range" min="0" max="100" value="1" class="slider1" />
        <p id="para-val"></p>
        <p>Words per paragraph:</p>
        <input type="range" min="0" max="100" value="20" class="slider2" />
        <p id="word-val"></p>
        <input type="button" value="Generate Lorem Ipsum" id="button" />
        <div class="content">
          <div id="copy-div">
            <input type="image" src="/copy-icon.jpg" id="copy" />
          </div>
          <div class="result"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
