<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step Progress</title>
  </head>
  <body>
    <h1>Step by step progress bar</h1>
    <div class="container">
      <div>step 1</div>
      <div>step 2</div>
      <div>step 3</div>
      <div>step 4</div>
      <div>step 5</div>
      <div class="bar"></div>
      <div class="form-container">
        <p>Welcome to step 1</p>
        <div class="button-container">
          <input type="button" class="prev-btn" onclick="prevEvent()" />
          <input type="button" class="next-btn" onclick="nextEvent()" />
        </div>
      </div>
    </div>
  </body>
</html>
